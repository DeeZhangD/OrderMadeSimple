<div class="main-content">

<div id="new-dish-btn" class="container">

</div>

<div id="dish-container" class="container">

</div>

<div class="modal fade" id="dishModificationModal" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalCenterTitle">Modify The Dish</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="dish-update">
                    <input type="hidden" name="dish-id" id="dish-id"/>
                    <input type="hidden" id="restaurant-name" name="restaurant-name"/>
                    <div class="form-group">
                        <label for="dish-name">Dish Name:</label><input class="form-control margin-bottom" type="text" id="dish-name" name="dish-name"/>
                    </div>
                    <div class="form-group">
                        <label for="dish-description">Dish Description:</label><input class="form-control margin-bottom" type="text" id="dish-description" name="dish-description"/>
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label><input class="form-control margin-bottom" type="number" step="0.01" id="price" name="price">
                    </div>
                    <div class="form-group">
                        <label for="menu-flag">Menu Flag</label><input class="form-control margin-bottom" type="text" id="menu-flag" name="menu-flag"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="delete-dish">Delete Dish</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-modal">Close</button>
                <button type="button" class="btn btn-primary" id="update-dish" data-mode="update">Update Dish</button>
            </div>
        </div>
    </div>
</div>

</div>

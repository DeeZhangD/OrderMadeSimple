<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login</title>
<link rel="stylesheet" title="Q1" href="../CSS/styleLogin.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../scripts/baseLoad.js"></script>
<script src="../scripts/mainLogin.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>

<body class="text-center">

<form id="login_form" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <div id="error_message" hidden="true"> Login Error:</div>

    <label for="username" class="sr-only">Username</label>
    <input class="form-control" type="text" placeholder="Enter Username" name="username" id="username" required>
    <label for="password" class="sr-only">Password</label>
    <input class="form-control" type="password" placeholder="Enter Password" name="password" id="password" required>
    <button class="btn btn-primary btn-lg btn-block" id="submit">Login</button>
</form>

</body>
</html>

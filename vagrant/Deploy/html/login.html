<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>

    <link rel="stylesheet" href="../CSS/bootstrapmin.css" />
    <link rel="stylesheet" href="../CSS/styleLogin.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../scripts/baseLoad.js"></script>
    <script src="../scripts/mainLogin.js"></script>
    <script src="../scripts/bootstrapmin.js"></script>

</head>

<body class="text-center">

<form id="login_form" class="form_signin">

    <img class="mb-4" src="../resource/check.png" alt="" width="72" height="72">

    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <div id="error_message" hidden="true"> Login Error: </div>

    <div class="mb-3">
        <label for="username" class="sr-only">Username</label>
        <input class="form-control margin-bottom" type="text" placeholder="Enter Username" name="username" id="username" required autofocus />
    </div>

    <div class="mb-3">
        <label for="password" class="sr-only">Password</label>
        <input class="form-control margin-bottom" type="password" placeholder="Enter Password" name="password" id="password" required />
    </div>

    <label>
        <input type="checkbox" value="remember-me" />  Check-for-fun
    </label>
    </div>

    <button class="btn btn-success btn-lg btn-block" id="submit">Login</button>

</form>


<footer>
    <p class="mt-5 mb-3 text-muted">&copy;Team semi-colon 2018. All rights reserved.</p>
</footer>

</body>
</html>

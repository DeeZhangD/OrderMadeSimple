<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Your Order</title>
    <link rel="stylesheet" href="../CSS/BaseStyle.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../scripts/baseLoad.js"></script>
    <script src="../scripts/orderAPI.js"></script>
    <script src="../scripts/dishAPI.js"></script>
    <script src="../scripts/ErrorCallback.js"></script>
    <script src="../scripts/ContainerFlow.js"></script>
    <script src="../scripts/menuElementCreation.js"></script>
    <script src="../scripts/LoginFreeOrder.js"></script>
</head>
<body>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Make an Order</li>
    </ol>
</nav>

<div id="dish-container" class="container-fluid">

</div>

<div id="view-order-button-container" class="container-fluid">
    <div class="row">
        <div class="col col-padding">
            <button class="btn btn-primary col-padding" id="view-order">
                Your Order <span class="badge badge-secondary badge-pill" id="number-of-details">(0)</span>
            </button>
        </div>
    </div>
</div>

<div class="modal fade" id="newOrderDetailModal" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalCenterTitle">Customize Dish</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="dish-update">
                    <input type="hidden" name="dish-ver-id" id="dish-ver-id"/>
                    <div class="form-group">
                        <label for="special-note">Special Note:</label><input type="text" id="special-note" name="special-note"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="add-dish-close">Close</button>
                <button type="button" class="btn btn-primary" id="add-dish">Add Dish</button>
            </div>
        </div>
    </div>
</div>




<div class="modal fade" id="currentOrderModal" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Your Order</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="list-group" id="order-list">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="submit-order-cancel">Close</button>
                <button type="button" class="btn btn-primary" id="submit-order">Submit Order</button>
            </div>
        </div>
    </div>
</div>



</body>
</html>
